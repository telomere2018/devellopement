<!DOCTYPE html>
<html lang="fr">
	<head>
		<tilte> Abérations chromosomiques </title>
		<meta charset = "UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <script>
            function quelDate(){
                var a = new Date();
                alert(" voici la date de jour: " + a.getDate());
          }
          </script>
	</head>
<body>
    <button value="la date" text="la date du jour"onClick = "quelDate()">"la date du jour :"</button>
{% block content %}
	<form method="POST" action="{{endpoint}}" enctype="multipart/form-data" >
		<div class="form-group">
			<label for="name"> nom du prélèvement </label>
			<input type="text" id="name" name="name" class="form-control" value="{{telomere.name}}">
		</div>
		<div class="form-group">
			<label for="number"> Numéro </label>
			<input type="number" id="number" name="number" class="form-control" value="{{telomere.number}}">
		</div>
		<div class="form-group">
			<label for="description"> description </label>
			<textarea class="form-control" id="description" name="description">{{telomere.description}}</textarea>
		</div>
		<div class="form-group">
			<label for="file"> fichier texte </label>
			<input type="file" id="file" name="file">
		</div>
		<div>
		{{telomere.name}}
		{% for t in types %}
		<label for="name"> 
			<input type="checkbox" name="types[]" value="{{t._id}}" 
		 {% if telomere.types.indexOf(t._id)!= -1 %}checked{% endif %}>	
		{{t.name}}
			
			</label>
		{% endfor %}
		</div>
		<input type="submit" class="btn btn-primary" value="enregistrer"/>
	</form>
{% endblock %}
</body>


</html>
